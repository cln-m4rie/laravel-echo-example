version: "3"

services:
  app:
    container_name: app
    build: ./docker/app
    env_file:
      - .env
    environment:
      - DB_CONNECTION=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=3306
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000"
  nginx:
    container_name: nginx
    build: ./docker/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx
